<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
  		<title>Authorization</title>
	</head>
	<body>
		<form action='reset_credentials' method="POST">
			<table>
				<thead>
					<td>ID</td>
					<td>Username</td>
				</thead>
				<tbody>
					{% for user in users -%}
						<tr>
							<td>{{user.id}}</td>
							<td>{{user.username}}</td>
							<td><button type='submit'>Reset Credentials</button></td>
						<tr>
					{%- endfor %}
				</tbody>
			</table>
		</form>
	</body>
</html>
