{% extends 'layout.html' %}
{% block content %}
    <form action='reset_credentials' method="POST">
        <table>
            <thead>
                <td>Name</td>
                <td>Description</td>
            </thead>
            <tbody>
                {% for client in clients -%}
                    <tr>
                        <td>{{client.name}}</td>
                        <td>{{client.description}}</td>
                        <td><button type='submit'>Reset Credentials</button></td>
                        <td><button>Edit</button></td>
                        <td><button>Remove</button></td>
                    <tr>
                {%- endfor %}
            </tbody>
        </table>
    </form>
{% endblock %}
